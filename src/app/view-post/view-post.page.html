<ion-header>
  <ion-toolbar>
    <ion-title>

        

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-card-title>{{post.title}}</ion-card-title>
      <ion-card-subtitle>{{post.text}}</ion-card-subtitle>
      
    </ion-card-header>
  
    <ion-card-content>
      <ion-col>
        <ion-slides pager="true" loop="true">
          <ng-container *ngFor="let item of post.images;">
            <ion-slide >
              <img src="{{item}}">
            </ion-slide>
          </ng-container>
        </ion-slides>
    </ion-col>

    </ion-card-content>
  </ion-card>
</ion-content>
