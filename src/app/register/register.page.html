<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  
  <div id="container">
    <div id="logo">
      <ion-img src="/assets/images/Logo.png"></ion-img>
    </div>
    <form [formGroup]="credentials" (ngSubmit)="register()" ngNativeValidate>
      <div class="formulario">
        <div class="campo">
          <label>CORREO</label>
          <input type="text" id="correo" formControlName="email" required>
        </div>
        <div class="campo">
          <label>CONTRASEÑA</label>
          <input type="password" class="password" id="password" formControlName="password" required>         
        </div>
      <button id="botonRegistro" type="submit">REGISTRARSE</button> 
    </div>
  </form>
  <hr>Ó<hr>
  <button id="botonFacebook" type="button" (click)="facebookRegister()">REGISTRARSE CON FACEBOOK</button>
  <button id="botonGoogle" type="button" (click)="googleRegister()">REGISTRARSE CON GOOGLE</button>
</div>
</ion-content>
