<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  
  <div id="container">
    <div id="logo">
      <ion-img src="/assets/images/Logo.png"></ion-img>
    </div>
    <form (ngSubmit)="addclient()" ngNativeValidate>
      <div class="formulario">
        <div class="campo">
          <label>NOMBRE(S)</label>
          <input type="text" id="nombre" name="name" [(ngModel)]="name" required>
        </div>
        <div class="campo">
          <label>NOMBRE USUARIO</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="campo">
          <label>APELLIDO PATERNO</label>
          <input type="text" id="pLastname" name="pLastname" [(ngModel)]="firstLastname" required>
        </div>
        <div class="campo">
          <label>APELLIDO MATERNO</label>
          <input type="text" id="mLastname" name="mLastname" [(ngModel)]="secondLastname" required>
        </div>
        <button id="botonRegistro" type="submit" >REGISTRARSE</button>
      </div>
    </form>
  </div>
</ion-content>
