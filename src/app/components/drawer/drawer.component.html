<div class="drawer" #drawer>
  <div class="ion-text-center">
    <ion-button fill="clear" expand="full" (click)="toggleDrawer()">
      <div class="drawer-pull"></div>
    </ion-button>
  </div>
  <ion-content>
    <ion-card-header>
      <ion-item class="comments">
        <ion-input id="comment" name="comment" [(ngModel)]="comment" placeholder="Da tu reseÃ±a">
        </ion-input>
        <ion-button *ngIf="buttonI" (click)="onSubmit()" fill="clear" shape="round">
          <ion-icon color="success" name="chatbox-ellipses-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="buttonU" (click)="updateComment(auxComm)" fill="clear" shape="round">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-card-content class="Boxcomments">
        <ion-list no-lines>
          <ion-item-sliding no-lines *ngFor="let item of comments; let i = index">
            <ion-item no-lines *ngIf="item.postID == getId()">
              <ion-label>
                {{item.comment}}
              </ion-label>
            </ion-item>
            <ion-item-options *ngIf="item.user == this.userLogged" side="end" (ionSwipe)="deleteComment(item)">
              <ion-item-option expandable color="danger">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options *ngIf="item.user == this.userLogged" side="start" (ionSwipe)="boxComment(item)">
              <ion-item-option expandable color="warning">
                <ion-icon name="hammer-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card-header>
  </ion-content>
</div>
