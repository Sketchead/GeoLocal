<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-img id="headerLogo" src="/assets/images/logoHeader.png" size="xs"></ion-img>
      <ion-label id="headerTitle" align-self-end>GeoLocal</ion-label>  
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-col>
    <ng-container *ngFor="let post of nearbyPosts">
    <ng-container *ngIf="post.type!='publicity'">
      <ion-card>
        <ion-card-header>
          <div class="row">
            <div class="column">
              <div class="profile">
              <ion-avatar >
                <ion-img *ngIf="hasimage(post); else placeholder_avatar;" [src]="profilePicture"></ion-img>
                <ng-template #placeholder_avatar>
                  <div class="fallback">
                    <img class="profileIcon"src="https://t3.ftcdn.net/jpg/03/72/38/88/360_F_372388834_bUf3QEyES2fkPj0D7g0ZBMng2DuSgld7.jpg">
                    <p class="profileIcontext"></p>
                    
                  </div>
                </ng-template> 
              </ion-avatar>
              <ion-card-title>{{ user(post)}}</ion-card-title>
              
              <ion-card-subtitle>{{ type(post) }}  <ng-container *ngIf="post.positive==False"><ion-icon name="thumbs-up-outline"></ion-icon></ng-container> </ion-card-subtitle>
            </div>
            <ng-container *ngIf="post.positive==true">
              <ion-chip color="success">
                <ion-label>Recomendado</ion-label>
              </ion-chip>
            </ng-container>
            <ng-container *ngIf="post.positive==false">
              <ion-chip color="danger">
                <ion-label>No Recomendado</ion-label>
              </ion-chip>
            </ng-container>
            </div>
          </div>         
        </ion-card-header>
        
        <ion-card-content>
          <ion-col class="imgs">
            <ion-slides pager="true" loop="true">
              <ng-container *ngFor="let item of post.images;">
                <ion-slide >
                  <img src="{{item}}">
                </ion-slide>
              </ng-container>
            </ion-slides>
          </ion-col>
          <div class="text">
            <p class="title">{{ post.title }}</p>
            <p class="subtitle">{{ postText(post.text) }} </p>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
    <ng-container *ngIf="post.type=='publicity'">
      
      <ion-card color="medium">
        <ion-card-header>
          <div class="row">
            <div class="column">
              <div class="profile">
              <ion-avatar >
                <ion-img *ngIf="hasimage(post); else placeholder_avatar;" [src]="profilePicture"></ion-img>
                <ng-template #placeholder_avatar>
                  <div class="fallback">
                    <img class="profileIcon"src="https://t3.ftcdn.net/jpg/03/72/38/88/360_F_372388834_bUf3QEyES2fkPj0D7g0ZBMng2DuSgld7.jpg">
                    <p class="profileIcontext"></p>
                  </div>
                </ng-template> 
              </ion-avatar>
              <ion-card-title>{{ user(post) }}</ion-card-title>
              <ion-card-subtitle>{{ type(post) }}  <ng-container *ngIf="post.positive==False"></ng-container> </ion-card-subtitle>
            </div>
            </div>
          </div> 
        </ion-card-header>
        <ion-card-content>
          <ion-col class="imgs">
            <ion-slides pager="true" loop="true">
              <ng-container *ngFor="let item of post.images;">
                <ion-slide >
                  <img src="{{item}}">
                </ion-slide>
              </ng-container>
            </ion-slides>
          </ion-col>
          <div class="text">
            <p class="title">{{ post.title }}</p>
            <p class="subtitle">{{ postText(post.text) }} </p>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
      
    </ng-container>    
  </ion-col>
  
</ion-content>
